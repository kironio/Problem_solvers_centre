{% extends 'base.html' %}

{% block content %}
    <div class="centerstage"> 
        <h1> list of problems </h1>
        {% for problem in problem_list %}
            <div class="problem_card"> 
                <h1> <a href="{% url 'problems:problem_detail' pk=problem.pk %}"> {{problem.title}} </a></h1>
                <div class="date"> 
                    <p> Posted on: {{problem.published_date|date:"D M Y"}}</p>
                </div>
                {% comment %} <a href="{% url 'probel_detail' pk=post.pk %}"> Solutions: {{ post.approve_comments.count }} </a> {% endcomment %}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
